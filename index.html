<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Leyenda de Miau</title>
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="icon" href="Assets/Menu/Icono.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</head>
<body>
    <div id="juego"></div>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
    <script src="JS/Pausa.js"></script>
    <script src="JS/Jugador.js"></script>
    <script src="JS/Menu.js"></script>
    <script src="JS/Mundo1.js"></script>
    <script src="JS/Slime.js"></script>
    <script src="JS/Bat.js"></script>
    <script src="JS/Game_Over.js"></script>
    <script src="JS/Win.js"></script>
    <script src="JS/db.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ['MedievalSharp']
            },
            active: function() {
                iniciarPhaser();
            }
        });
        
        function iniciarPhaser() {
            var config = {
                type: Phaser.AUTO,
                width: 800, 
                height: 600, 
                parent: 'juego',
                physics: {
                    default: 'arcade',
                    arcade: {
                        gravity: { y: 300 },
                        debug: false
                    }
                },
                scene: [Menu, Mundo1, Pausa, Game_Over, Win] 
            };
        
            var game = new Phaser.Game(config);
        }
        </script>        
</body>
</html>
